<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
</head> 
<body>
  <div id="map" style="width: 500px; height: 400px;"></div>

  <script type="text/javascript">
    var locations = [
      ["Manic Coffee",    43.6567608, -79.4070695, 10],
      ["Balzac's Coffee", 43.6388593, -79.4196032,  9],
      ["Ezra's Pound",    43.6508638, -79.4126279,  8],
      ["Ezra's Pound",    43.6508638, -79.4126279,  7],
      ["Ezra's Pound",    43.6508638, -79.4126279,  6],
      ["Ezra's Pound",    43.6508638, -79.4126279,  5],
      ["Ezra's Pound",    43.6508638, -79.4126279,  4],
      ["Ezra's Pound",    43.6508638, -79.4126279,  3],
      ["Coffeetime",      43.6533694, -79.4001886,  2],
      ["Starbucks",       43.6611694, -79.3940694,  1]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(43.6617, -79.3950),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
